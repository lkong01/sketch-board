<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sketch Board</title>

    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico?v=2" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="main">
      <div class="selectors">
        <h2>Controls</h2>
        <div class="size-selector">
          <input
            type="range"
            id="size-input"
            name="size-input"
            min="15"
            max="50"
            value="30"
          />
          <span class="num-row"></span>
        </div>
        <div class="color-input">
          <label for="color">Color:</label>
          <input id="color" type="color" class="color-input" value="#9c9d9f" />
        </div>

        <button class="eraser">Eraser</button>
        <button class="rainbow">Rainbow Mode</button>
        <button class="clear">Clear</button>
      </div>
      <div class="board-wrapper">
        <h1>Sketch Board</h1>
        <div class="board"></div>
      </div>
    </div>
    <!-- <script type="text/javascript" src="http://livejs.com/live.js"></script> -->
  </body>
</html>
